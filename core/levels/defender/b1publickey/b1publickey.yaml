imports:
- path: bucket_acl.jinja
- path: service_account.jinja

resources:
- name: b1-npc
  type: service_account.jinja
- name: b1-bucket
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    acl_entries:
    - service_account_id: b1-npc
      role: OWNER
- name: b1-bucket2
  type: bucket_acl.jinja
  properties:
    nonce: {{ nonce }}
    acl_entries:
      - service_account_id: b1-npc
        role: OWNER

